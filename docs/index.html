<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Документация</title>
    <link rel="stylesheet" href="./doc-engine.css">
</head>

<body>
    <div id="app"></div>

    <!-- Markdown -> HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>

    <!-- Sanitize HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <!-- Engine -->
    <script src="./doc-engine.js"></script>

    <script>
        DocEngine.mount({
            mount: "#app",
            title: "Справочный портал",
            storageKey: "doc_engine_demo",
            docsDir: "./docs",
        });
    </script>
</body>

</html>
